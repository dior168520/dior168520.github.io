<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
    }

    #section2 {
      width: 100%;
      height: auto;
      display: flex;
      justify-content: space-between;
      position: relative;
    }

    .svg1 {
      position: absolute !important;
      top: 0;
      left: 0;
      z-index: -1;

    }

    .section2_picture {
      width: 70%;
      z-index: 1;
    }

    .section2_picture .img1 {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 50% 50%;
      clip-path: circle(85.0% at 24% 50%)
    }

    .img2 {
      display: none;
    }

    .word_box2 {
      width: 30%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 0 20px;
      font-family: "微軟正黑體";

    }

    .word2 {
      color: gray;
      z-index: 1;
    }

    .word2 h3 {
      text-align: center;
    }

    .word2 p {
      text-align: center;
    }

    .word2 hr {
      border: solid 2px gray;
      border-radius: 5%;
    }


    #section3 {
      width: 100%;
      height: auto;
      padding: 100px 0;
      background-color: black;
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
    }


    .word_box3 {
      width: auto;
      margin-left: 30%;
      padding-top: 5%;
      color: white;
      font-size: 40px;
      font-family: "微軟正黑體";

    }

    .sec {
      padding-left: 250px;
    }

    #section9 {
      width: 100%;
      background-image: url(./img/footer.jpg);
      background-size: cover;
    }

    .word_box9_circle {
      width: 300px;
      height: 300px;
      background-color: black;
      border-radius: 50%;
      margin: auto;
      opacity: 50%;
      color: white;

    }

    .title9 {
      width: auto;
      margin-left: 70px;
      padding-top: 80px;

    }

    .words9 {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    footer {
      width: 100%;
      background-color: black;
      color: white;
      padding-top: 16px;
      display: flex;
      justify-content: center;
    }



    @media screen and (max-width: 1145px) {
      #section2 {
        height: 60vh;
      }

      .section2_picture img {
        width: 100%;
        height: 100%;
      }

      .word2 {
        font-size: 15px;
      }

      .word_box3 {
        font-size: 30px;
      }

      .sec {
        padding-left: 200px;
      }


      @media screen and (max-width:985px) {
        #section2 {
          height: 50vh;
        }

        #section3 {
          width: 100%;
          height: 40vh;
        }
      }

      @media screen and (max-width:830px) {
        #section2 {
          height: 45vh;
        }
      }

      @media screen and (max-width:768px) {
        #section2 {
          height: auto;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }

        .svg1 {
          opacity: 50%;
        }

        .section2_picture {
          width: 80%;
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
        }

        .img1 {
          clip-path: none;
          display: none;
        }

        .img2 {
          display: block;
          width: 100%;
        }

        .word_box2 {
          width: 50%;
          line-height: 15px;
        }

        .word2 {
          font-size: 15px;
        }

        .word_box3 {
          width: 100%;
          margin: 0 auto;
          text-align: center;
        }

        .word_box3 .sec {
          padding-left: 10px;
        }

        #section9 {
          background-image: none;
        }

        .word_box9_circle {
          height: auto;
          background-color: white;
          color: black;
          opacity: 100%;
          font-size: 15px;
        }

        .title9 {
          font-size: 15px;
          padding-top: 20px;
        }

        footer {
          font-size: 15px;
        }
      }

      @media screen and (max-width: 400px) {
        .word2 {
          font-size: 10px;
        }

        .word_box9_circle {
          font-size: 10px;
        }

        footer {
          font-size: 10px;
        }

      }

    }
  </style>
</head>
