<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #header {
            width: 100%;
            height: 300px;
            background-color: red;
        }

        #body {
            width: 100%;
            height: 300px;
            background-color: blue;
        }

        #main {
            width: 100%;
            height: 300px;
            background-color: gray;
        }

        #footer {
            width: 100%;
            height: 300px;
            background-color: pink;
        }

        .top {
            position: fixed; /*固定住*/
            bottom: 10px;
            left: 10px;
            z-index: 99;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            line-height: 100px;
            text-align: center;

        }
    </style>
</head>

<body>

 


    <div id="box">
        <div id="header"></div>
        <div id="body"></div>
        <div id="main"></div>
        <div id="footer"> 
        </div>
        <div class="top">top</div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <script>
  $(function() {
    /* 按下Top按鈕時的事件 */
    $('.top').click(function(){
        $('html,body').animate({ scrollTop: 0 }, 'slow');   /* 返回到最頂上 */
        return false;
    });


     /* 偵測卷軸滑動時，往下滑超過400px就讓top按鈕出現 */
     $(window).scroll(function() {
        if ( $(this).scrollTop() > 400){
            $('.top').fadeIn();
        } else {
            $('.top').fadeOut();
        }
    });
});
    
    </script>

</body>

</html>
