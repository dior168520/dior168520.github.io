<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

.box{
	width: 300px;
	height: 300px;
	background: #000;
}
</style>

<body>
    <a class="close" href="#">哈囉我是連結</a>
	<div class="box"></div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function() {
	$('.close').click(function(event) {
		event.preventDefault();/*取消默認行為-a連結點擊不會連到網址去*/
		$('.box').slideToggle();
	});
});
</script>
<body>
