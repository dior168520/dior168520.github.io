<!DOCTYPE html>

<body>
    
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">

        
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum excepturi aliquam explicabo minima alias nostrum quos unde sed et, quisquam amet fugiat perspiciatis illo illum adipisci quia commodi ipsam atque.
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>


    </div>
  </div>

  <!-- Button trigger modal -->

        </div>

    </div>
  </div>
