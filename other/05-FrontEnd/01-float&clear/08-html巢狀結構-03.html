<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #block {
            width: 700px;
            height: 700px;
            border: solid 1px black;
        }

        #boxT {
            width: 700px;
            height: 200px;
            background-color: brown;
        }

        #boxC {
            width: 700px;
            height: 300px;
            background-color: burlywood;
        }

        #boxCL {
            width: 200px;
            height: 300px;
            background-color: rgb(100, 200, 10);
            float: left;
        }

        #boxCR {
            width: 500px;
            height: 300px;
            background-color: rgba(200, 10, 100, 0.5);
            float: left;
        }

        #boxCRT {
            width: 500px;
            height: 100px;
            background-color: #f24;
        }

        #boxCRTL {
            width: 200px;
            height: 100px;
            background-color: #1e7;
            float: left;
        }

        #boxCRTR {
            width: 300px;
            height: 100px;
            background-color: #e71;
            float: left;
        }

        #boxCRC {
            width: 500px;
            height: 100px;
            background-color: #24f;
        }

        #boxCRCL {
            width: 300px;
            height: 100px;
            background-color: #6a6;
            float: left;
        }

        #boxCRCR {
            width: 200px;
            height: 100px;
            background-color: #a6a;
            float: left;
        }

        #boxCRB {
            width: 500px;
            height: 100px;
            background-color: #2f4;
        }

        #boxCRBL {
            width: 200px;
            height: 100px;
            background-color: #931;
            float: left;
        }

        #boxCRBR {
            width: 300px;
            height: 100px;
            background-color: #319;
            float: left;
        }

        #boxB {
            width: 700px;
            height: 200px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div id="block">
        <div id="boxT"></div>
        <div id="boxC">
            <div id="boxCL"></div>
            <div id="boxCR">
                <div id="boxCRT">
                    <div id="boxCRTL"></div>
                    <div id="boxCRTR"></div>
                </div>
                <div id="boxCRC">
                    <div id="boxCRCL"></div>
                    <div id="boxCRCR"></div>
                </div>
                <div id="boxCRB">
                    <div id="boxCRBL"></div>
                    <div id="boxCRBR"></div>
                </div>
            </div>
        </div>
        <div id="boxB"></div>
    </div>
</body>
</html>
