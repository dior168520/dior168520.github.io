<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: blue;
        }

        div {
            width: 200px;
            height: 200px;
            border: solid 1px black;
        }

        #a {
            width: 300px;
            height: 300px;
            border: solid 1px black;
        }

        #b {
            width: 400px;
            height: 400px;
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <h1 style="color: red">我是一級標題</h1>
    
    <!-- 這樣的CSS寫法稱之為行內元素寫法 -->
    <div style="width: 500px; height: 500px; border: solid 1px black"></div>
    <div style="width: 100px; height: 100px; border: solid 1px black;"></div>

    <h2>我是二級標題</h2>
    <div></div>
    <div></div>

    <div id="a"></div>
    <div id="b"></div>
</body>
</html>
