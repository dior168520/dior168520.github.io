<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #block {
            width: 600px;
            height: 600px;
            background-color: rebeccapurple;
        }

        #boxTop {
            width: 600px;
            height: 200px;
            background-color: blue;
        }

        #boxCenter {
            width: 600px;
            height: 200px;
            background-color: chartreuse;
        }

        #boxCenterL {
            width: 300px;
            height: 200px;
            background-color: grey;
            float: left;
        }

        #boxCenterR {
            width: 300px;
            height: 200px;
            background-color: hotpink;
            float: left;
        }

        #boxBottom {
            width: 600px;
            height: 200px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div id="block">
        <div id="boxTop"></div>
        <div id="boxCenter">
            <div id="boxCenterL"></div>
            <div id="boxCenterR"></div>
        </div>
        <div id="boxBottom"></div>
    </div>

</html>
