<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>

    body{
        height:150vh;
    }


    #box1{
        width:100px;
        height:100px;
        background-color: red;
        position: static;
        top:100px;
        left:100px;
    }
    

    #box2{
        width:100px;
        height:100px;
        background-color: orange;
        position: inherit;
        top:100px;
        left:100px;
    }

    #box3{
        width:100px;
        height:100px;
        background-color: yellow;
        position: relative;
        top:100px;
        left:100px;
    }

    #box4{
        width:100px;
        height:100px;
        background-color: green;
        position: absolute;
        color:white;
        top:100px;
        left:100px;
    }
    #box5{
        width:100px;
        height:100px;
        background-color: blue;
        position: fixed;
        color:white;
        top:100px;
        left:100px;
    }
    </style>

</head>
<body>

    <div id="box1">static = 預設</div>
    <div id="box2">inherit = 繼承</div>
    <div id="box3">relative = 相對</div>
    <div id="box4">absolute = 絕對</div>
    <div id="box5">fixed = 固定</div>
    
</body>
</html>
