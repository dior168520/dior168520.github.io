<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    .text {
        background-color:blue;
        /* 背景顏色 */

        /* 文字屬性 */

        color: rgba(255,255,00,1);
        /* 文字顏色 */

        text-align: justify;
        /* 文字對齊 left(左) center(中) right(右) justify("多行"分散對齊) */

        font-weight: bold;
        /* 字重 lighter(細) normal(普通) bold/bolder(粗體) */
        
        font-size: 20px;
        /* 文字大小 */

        font-style:italic;
        /* 文字樣式 斜體字 oblique/italic */

        font-family: "標楷體";
        /* 字體 要用引號包住字體名稱 */

        line-height: 30px;
        /* 行高 瀏覽器有預設值 不寫單位會將數值乘上預設值 */

        letter-spacing: 3px;
        /* 字距 */

    }
    
    </style>
</head>
<body>
    <div class="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto, consequuntur debitis itaque nobis quas placeat suscipit ut cum error quam, laudantium odio maxime. Eum fugit nemo quos consectetur commodi assumenda?</div>
    假文產生器 預設產生30個假單字做文字預覽
</body>
</html>
