        .container {

        .block {

        }

        }

        }

        .sblock {
            border: solid 2px black;
            display: inline-block;
            width: 30%;
            margin: 0px 2px;
        }

        .sblock img {

            height: 200px;

        .c,

            width: 30%;
        }

        .d,
        .e {
            width: 35%;
        }

        @media screen and (max-width: 800px) {
            .b {
                width: 100%;
            }

            .c,
            .d,
            .e,
            .f {
                width: 50%;
            }
        }

        @media screen and (max-width: 400px) {

            .b,
            .c,
            .d,
            .e,
            .f {
                width: 100%;
            }

            .sblock {
                display: block;
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
