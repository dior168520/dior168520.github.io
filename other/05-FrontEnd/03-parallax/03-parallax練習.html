<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 2000px;
        }

        .jumbotron {
            width: 100%;
            height: 100vh;
            background-image: url("img/sea.jpg");
            background-attachment: fixed;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1>hello world</h1>
    </div>
</body>
</html>
