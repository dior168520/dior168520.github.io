<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 2000px;
        }

        .box_static {
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: static;
            left: 20px;
            margin-left: 20px;
        }

        .box_relative {
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            position: relative;
        }

        .box_absolute {
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            position: absolute;
            right: 0;
        }

        .box1 {
            width: 500px;
            height: 500px;
            border: solid 1px black;
            position: relative;
        }

        .box2 {
            width: 400px;
            height: 400px;
            border: solid 1px black;
        }

        .box3 {
            width: 300px;
            height: 300px;
            border: solid 1px black;
        }

        .box4 {
            width: 50px;
            height: 50px;
            border: solid 1px black;
            position: absolute;
            right: 0;
        }

        .box_fixed {
            width: 100px;
            height: 100px;
            background-color: cadetblue;
            position: fixed;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- left right top bottom 四個偏移屬性，只有在div是"可被定位"的情況下才會有所作用 -->

    <!-- static是靜態的，無法被偏移屬性影響 -->
    <div class="box_static"></div>

    <!-- relative是相對定位，可以被偏移屬性影響 -->
    <!-- <div class="box_relative"></div> -->

    <!-- absolute是絕對定位，如果父層元素可被定位，就會根據父層元素做絕對定位，會脫離排版系統 -->
    <div class="box_relative">
        <div class="box_absolute"></div>
    </div>

    <div class="box1">
        <div class="box2">
            <div class="box3">
                <div class="box4"></div>
            </div>
        </div>
    </div>

    <!-- fixed就是根據畫面做絕對定位 -->
    <div class="box_fixed"></div>
</body>
</html>
