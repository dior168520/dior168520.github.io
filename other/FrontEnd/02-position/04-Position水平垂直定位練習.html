<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            height:150v
        }

        #box1 {
            width:100%;
            height:20vh;
            background-color: red;
            position: relative;
        }

        #box2 {
            width:100px;
            height:100px;
            color:white;
            background-color: blue;
            position: absolute;
            left:50%;
            top:50%;
        }

        #box3 {
            width:100%;
            height:20vh;
            background-color: orange;
            position: relative;
        }

        #box4 {
            width:100px;
            height:100px;
            color:white;
            background-color: green;
            position: absolute;
            left:calc(50% - 50px);
            top:calc(50% - 50px);
        }

    </style>
</head>

<body>
    <div id="box1">
        <div id="box2">我的右上角正是中心點</div>
    </div>
    <div id="box3">
        <div id="box4">要經過電腦計算將中心點移至子層方塊的正中心</div>
    </div>
</body>

</html>
