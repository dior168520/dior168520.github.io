<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 class="title"></h1>


    <script>
        // JS控制已存在的HTML標籤
        var title = document.querySelector('.title')
        //宣告變數title = 文件中透過查詢選擇器找到class叫做title的標籤

        console.log(title)
        //輸出變數title到console

        title.textContent = 'Hello World'
        //將變數title的文字內容 加入 'Hello World'




    </script>
</body>
</html>
