<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title"></h1>
    <script>
        var title = document.querySelector('.title')

        var dinner = '牛排'
        
        if(dinner == '牛排'){
            title.textContent = '吃飽飽!!'//true要執行的程式碼
        }else {
            title.textContent = '喝西北風'//false要執行的程式碼
        }


    </script>
</body>
</html>
