<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 基本原始資料型態
        var number1 = 123456789 //數字
        var string1 = 'hello world'//字串 沒加引號會被判斷成變數
        var boolean1 = false //布林值

        //特殊資料型態
        var typeNull1 = null //null = 空值
        var undefined1; //undefined = 沒有指定資料型態

        //運算子

        //相加(+)
        var aaa = 'hello'
        var bbb = 'World!!'
        // console.log(aaa + bbb)

        //減(-)、乘(*)、除(/)

        // 等價運算子(== or ===)

        // 寬鬆的比較方式(不管資料型態)
        // console.log( 10 == '10' )

        // 嚴格的比較方式
        console.log( 10 === '10' )

        // 否定比較(!= or !==)
        // console.log( 10 != 9 )
        console.log( 10 !== '10' )

    </script>
</body>
</html>
