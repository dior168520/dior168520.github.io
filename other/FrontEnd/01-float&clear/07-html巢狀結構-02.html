<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #block {
            height: 700px;
            width: 700px;
            border: solid 1px black;
        }

        #boxTop {
            height: 200px;
            width: 700px;
            background-color: seagreen;
        }

        #boxCenter {
            height: 300px;
            width: 700px;
            background-color: sienna;
        }

        #boxCenterL {
            height: 300px;
            width: 200px;
            background-color: snow;
            float: left;
        }

        #boxCenterR {
            height: 300px;
            width: 500px;
            background-color: springgreen;
            float: left;
        }

        #boxCenterR1 {
            height: 100px;
            width: 500px;
            background-color: coral;
        }

        #boxCenterR2 {
            height: 100px;
            width: 500px;
            background-color: yellow;
        }

        #boxCenterR2 {
            height: 100px;
            width: 500px;
            background-color: hotpink;
        }

        #boxBottom {
            height: 200px;
            width: 700px;
            background-color: slateblue;
        }
    </style>
</head>
<body>
    <div id="block">
        <div id="boxTop"></div>
        <div id="boxCenter">
            <div id="boxCenterL"></div>
            <div id="boxCenterR">
                <div id="boxCenterR1"></div>
                <div id="boxCenterR2"></div>
                <div id="boxCenterR3"></div>
            </div>
        </div>
        <div id="boxBottom"></div>
    </div>
</body>
</html>
