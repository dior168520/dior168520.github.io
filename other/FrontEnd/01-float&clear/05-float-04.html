<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a {
            width: 150px;
            height: 150px;
            background-color: sienna;
        }

        #b {
            width: 250px;
            height: 250px;
            background-color: sandybrown;
            float: left;
        }

        #c {
            width: 300px;
            height: 300px;
            background-color: aqua;
            float: right;
        }

        #d {
            width: 300px;
            height: 100px;
            background-color: blueviolet;
            clear: both;
        }

        #e {
            width: 180px;
            height: 180px;
            background-color: pink;
            float: left;
        }

        #f {
            width: 260px;
            height: 100px;
            background-color: brown;
            float: right;
        }

        #g {
            width: 320px;
            height: 320px;
            background-color: gold;
            float: right;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="a">A</div>
    <div id="b">B</div>
    <div id="c">C</div>
    <div id="d">D</div>
    <div id="e">E</div>
    <div id="f">F</div>
    <div id="g">G</div>
</body>
</html>
