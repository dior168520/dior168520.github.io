<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f42;
            float: left;
        }

        .main {
            width: calc(100% - 200px);
            height: 100vh;
            float: left;
            background-color: #333;
        }

        .main .block {
            width: 700px;
            height: 500px;
            background-color: #24f;
            margin-left: auto;
            margin-right: auto;
            margin-top: calc(50vh - 250px);
        }

        .box {
            height: 100%;
            width: calc((100% - 20px) / 3);
            background-color: #ff2;
            float: left;
        }

        .a {
            margin-right: 10px;
        }

        .b {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar"></div>
    <div class="main">
        <div class="block">
            <div class="box a"></div>
            <div class="box b"></div>
            <div class="box c"></div>
        </div>
    </div>
</body>
</html>
