<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            width: 800px;
            height: 500px;
        }
    </style>
</head>

<body>
    <img id="imgA" class="img" src="./img/img1.jpg" alt="">


    <script>
        // 找到圖片
        var image_A = document.querySelector(".img");
        // click event 匿名涵式
        image_A.onclick = function () {
            image_A.src = "./img/img2.jpg";//chang image src
        }


    </script>
</body>

</html>
