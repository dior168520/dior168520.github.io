        <!-- Swiper JS -->

        <!-- Initialize Swiper -->
        <script>
            var tab_swiper = new Swiper('.tab_1_swiper,.tab_2_swiper', {
                loop: true,

                navigation: {
                    nextEl: '.swiper-button-next', //右箭頭
                    prevEl: '.swiper-button-prev', //左箭頭
                },

                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto', //每張幻燈片
                coverflowEffect: { //影響流動
                    rotate: 50, //角度
                    stretch: 0, //伸展
                    depth: 300, //深度
                    modifier: 1,
                    slideShadows: true,
                },
                observer: true, //初始化
                observeParents: true,
                slidesPerView: 2,
                spaceBetween: 30,
                pagination: {
                    el: '.swiper-pagination', //輪播點點
                    clickable: true,
                },
                // responsive
                breakpoints: {

                    //    responsive rwd
                    992: {
                        slidesPerView: 2,
                        spaceBetween: 20,
                    },

                    1: {
                        slidesPerView: 1,
                        spaceBetween: 20,
                    },
                }
            });


            //TAB
            var tab_btns = document.querySelectorAll(".tab_btn")
            var tab_contents = document.querySelectorAll(".tab_content")

            for (let index = 0; index < tab_btns.length; index++) {
                const element = tab_btns[index];

                element.addEventListener('click', function () {
                    console.log(index);
                    var x = index + 1;


                    remove_all_active();

                    var tab_content = document.querySelector(".tab_content:nth-child(" + x + ")");
                    tab_content.classList.add('active');

                });
            }

            function remove_all_active() {
                for (let index = 0; index < tab_contents.length; index++) {
                    const element = tab_contents[index];
                    // console.log(element);
                    element.classList.remove("active")
                }
            }
        </script>
